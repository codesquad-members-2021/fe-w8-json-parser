<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON parser</title>
<script defer src="bundle.js"></script></head>
<body>
    <h1>JSON parser</h1>
    <label for="story">JSON 데이터 입력해주세요:</label>
    <textarea id="story" name="story" rows="5" cols="33">[123,[2,3),4, "abd", "aadcd"]</textarea>
    <button class="submit">submit</button>
    <div class="output"></div>
    <div class="tokenizer_viewer result">토크나이저</div>
    <div class="lexer_viewer result">렉서</div>
    <div class="parser_viewer result">파서</div>
</body>
</html>
